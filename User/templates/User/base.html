{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'User/styles.css' %}">
    <link rel="stylesheet" href="{% static 'User/home.css' %}">
    <link rel="stylesheet" href="{% static 'Dashboard/dashboard.css' %}">

    <title>{% block title%}My Site {% endblock %}</title>
</head>
<body style = 'height: 2000px'>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="/home" >Home</a>
            </li>
          {% if is_authenticated %}
            <li class="nav-item ">
              <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">{{user_display_name}}</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="{% url 'spotify_logout' %}">Logout</a>
            </li>
          {% else %}
            <li class="nav-item ">
              <a class="nav-link" href="{% url 'spotify_login' %}">Login</a>
            </li>
          {% endif %}
          </ul>
      </div>
    </nav>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> 
</body>
</html>
